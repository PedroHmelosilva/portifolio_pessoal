<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="Login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="form" align="center">
            <div id="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle icon" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </div>
            <br>
            <h1>Seja Bem Vindo!</h1>
            <br>
            <div>
                <input type="text" placeholder="Login" id="login">
            </div>
            <br>
            <br>
                <div>
                <input type="password" placeholder="Senha" id="senha">
                </div>
                <br>
                <br>
            <button id="entrar-na-pagina" input type="submit" onclick="logar(); return false">Entrar</button>
        </div>
    </div>
</body>
</html>
